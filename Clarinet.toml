[project]
name = "release-module"
authors = ["Release Team"]
description = "Blockchain-powered release management and contribution tracking"
telemetry = false
requirements = []
[contracts.release-management]
path = "contracts/release-management.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
